<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
      <h1 class="mt-6">Client Form:</h1>
      <h4 class="mt-6">Please fill out the form below and press submit:</h4>
      <div class="row g-3">
        <div class="col-mt-6">
          <label for="fullName" class="form-label">Full Name:</label>
          <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Your full name">
        </div>
        <div class="col-mt-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="youremail@email.com">
        </div>
        <div class="col-mt-6">
          <label for="phone" class="form-label">Phone number:</label>
          <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="123-456-7890">
        </div>
        <div class="col-mt-6">
          <label for="password" class="form-label">Enter a password:</label>
          <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        <div class="col-mt-6">
          <label for="confirmPassword" class="form-label">Confirm your password:</label>
          <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
        </div>
        <div *ngIf="form.errors?.['mismatch'] && form.touched" class="text-danger">
          Passwords do not match.
        </div>
        <div class="col-mt-12">
          <label for="address" class="form-label">Address:</label>
          <input type="text" formControlName="address" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-mt-6">
          <label for="city" class="form-label">City:</label>
          <input type="text" formControlName="city" class="form-control" id="city" placeholder="Your city">
        </div>
        <div class="col-mt-6">
          <label for="state" class="form-label">State:</label>
          <select id="state" formControlName="state" class="form-select">
            <option selected>California</option>
            <option>Alabama</option>
            <option>Alaska</option>
            <option>Arizona</option>
            <option>Arkansas</option>
            <option>Colorado</option>
            <option>Connecticut</option>
            <option>Delaware</option>
            <option>Florida</option>
            <option>Georgia</option>
            <option>Hawaii</option>
            <option>Idaho</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
            <option>Kansas</option>
            <option>Kentucky</option>
            <option>Louisiana</option>
            <option>Maine</option>
            <option>Maryland</option>
            <option>Massachusetts</option>
            <option>Michigan</option>
            <option>Minnesota</option>
            <option>Mississippi</option>
            <option>Missouri</option>
            <option>Montana</option>
            <option>Nebraska</option>
            <option>Nevada</option>
            <option>New Hampshire</option>
            <option>New Jersey</option>
            <option>New Mexico</option>
            <option>New York</option>
            <option>North Carolina</option>
            <option>North Dakota</option>
            <option>Ohio</option>
            <option>Oklahoma</option>
            <option>Oregon</option>
            <option>Pennsylvania</option>
            <option>Rhode Island</option>
            <option>South Carolina</option>
            <option>South Dakota</option>
            <option>Tennessee</option>
            <option>Texas</option>
            <option>Utah</option>
            <option>Vermont</option>
            <option>Virginia</option>
            <option>Washington</option>
            <option>West Virginia</option>
            <option>Wisconsin</option>
            <option>Wyoming</option>
          </select>
        </div>
        <div class="col-mt-6">
          <label for="zip" class="form-label">Zip:</label>
          <input type="text" formControlName="zip" class="form-control" id="zip" placeholder="12345">
        </div>
        <div class="col-mt-6 center-button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
