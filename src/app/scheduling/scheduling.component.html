<div class="container">
<form [formGroup]="schedulingForm" (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group">
        <h1 class="mt-6">Thank you, {{ receivedData?.fullName }}, for your information!</h1>
        <h4 class="mt-6">Now, please set up an appointment by filling out the form below:</h4>
    </div>
    <div style="align-items: center;" class="form-group">
        <label for="exampleFormControlSelect1">Number of people:</label>
        <select class="form-control" formControlName="numberOfPeople" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Provide any important details: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="notes"></textarea>
    </div>
    <div class="form-group">
        <label for="appointmentDate">Choose a time for your appointment:</label>
        <input type="datetime-local" formControlName="appointmentDate" id="appointmentDate" name="appointmentDate"/>
    </div>
    <div class="col-mt-6">
        <button class="center-button btn btn-primary" type="submit">Submit</button>
    </div>
</form>
</div>
